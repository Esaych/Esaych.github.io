		<!-- purple sidebar graphic -->
		<div>
			<svg viewBox="0 0 32 150" width="100%" height="100%">
				<filter id="dropshadow" height="130%">
				  <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> <!-- stdDeviation is how much to blur -->
				  <feOffset dx="1" dy="0" result="offsetblur"/> <!-- how much to offset -->
				  <feComponentTransfer>
					<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
				  </feComponentTransfer>
				  <feMerge> 
					<feMergeNode/> <!-- this contains the offset blurred image -->
					<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
				  </feMerge>
				</filter>
				
				<polygon points="0,0 30,0 0,150" style="fill:#42345F; filter:url(#dropshadow);" />
