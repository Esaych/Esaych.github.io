<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sam Holmberg</title>
	
	<!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
	
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	
    <!-- bootstrap stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- resizing scripts ensure perfect screen rendor-->
	<script>
	
		resizeToFit();
		$(window).on('resize', function() {resizeToFit()});
		
		var resizeToFit = function() {
			var w = $(this).width(); //this = window
			var new_w = w/1300;
			var new_w_val = "scale(" + new_w + ")";
			$("body").css("transform", new_w_val);
		}
		
	</script>
	
  </head>
  <body class="body">
  
	<!-- purple sidebar graphic -->
	<div style="width:30%;">
		<svg viewBox="0 0 30 100" width="100%" height="100%">
			<filter id="dropshadow" height="130%">
			  <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> <!-- stdDeviation is how much to blur -->
			  <feOffset dx="1" dy="0" result="offsetblur"/> <!-- how much to offset -->
			  <feComponentTransfer>
				<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
			  </feComponentTransfer>
			  <feMerge> 
				<feMergeNode/> <!-- this contains the offset blurred image -->
				<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
			  </feMerge>
			</filter>
			
			<polygon points="0,0 30,0 10,100 0,100" style="fill:#42345F; filter:url(#dropshadow);" />
			<polygon points="0,0 30,0 28.4,8 0,10" style="fill:#CDCBAA;" />
		</svg>
	</div>
	
	<!-- name area -->
	<div class="name-div">
		<div class="name">
			SAM HOLMBERG
		</div>
		<div class="title">
			Software Developer
			<br />
			Digital Artist
		</div>
	</div>
	<!-- navbar area -->
	<div class="navbar-div">
	  <nav class="navbar navbar-expand-lg">
		<div class="navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">HOME
			  <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="resume.htm">RESUME</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="code.htm">CODE</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="art.htm">ART</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="contact.htm">CONTACT</a>
			</li>
		  </ul>
		</div>
	  </nav>
	</div>
	
	<!-- left sidebar content -->
	<div class="margin-content-bar" style="margin-top:280px;">
		<div id="margin-info" style="padding:15px; padding-top:5px; font-family: 'Roboto'; text-align: center; color: #FFF;">
			<div id="header" style="font-size: 27px;">
				WHAT I LOVE TO DO
			</div>
			<div id="details" style="font-size:17px;">
				Live the life of code
				<br />
				See the world in design
			</div>
			
			<button id="action" type="button" class="btn btn-outline-light" style="margin-top:15px;">View Resume</button>
		</div>
	</div>
	
	<!-- main (right) sidebar content -->
	<div class="main-content underlay" style="margin-top:15%;">
		<div id="hello" class="carousel slide" data-ride="carousel">

		  <!-- Indicators -->
		  <ul class="carousel-indicators">
			<li data-target="#hello" data-slide-to="0" class="active"></li>
			<li data-target="#hello" data-slide-to="1"></li>
			<li data-target="#hello" data-slide-to="2"></li>
		  </ul>

		  <!-- The slideshow -->
		  <div class="carousel-inner">
			<div id="resume-graphic" class="carousel-item active">
			  <img src="images/portrait.jpg" class="carousel-resize-image" alt="Portrait">
			</div>
			<div id="code-graphic" class="carousel-item">
			  <img src="images/tanay.jpg" class="carousel-resize-image" alt="Tanay">
			</div>
			<div id="art-graphic" class="carousel-item">
			  <img src="images/lucas.jpg" class="carousel-resize-image" alt="Lucas">
			</div>
		  </div>

		</div>
	</div>
	<!-- secondary div which contains clickable elements -->
	<div class="main-content" style="margin-top:30%;">

	  <!-- Left and right controls -->
	  <a id="prev-selector" class="carousel-control-prev" href="#hello" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	  </a>
	  <a class="carousel-control-next" href="#hello" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	  </a>
	</div>
	
	<!-- javascript necessary for carousel -->
	<script>
		$(document).ready(function(){
			// Activate Carousel with a specified interval
			$("#hello").carousel({interval: 7000, pause: "hover"});
			
			$("#hello").on('slide.bs.carousel', function(event){
				var id = event.relatedTarget.getAttribute("id");
				if (id === "resume-graphic") {
					$("#header").text("WHAT I LOVE TO DO");
					$("#details").html("Live the life of code<br />See the world in design");
					$("#action").text("View Resume");
				} else if (id === "code-graphic") {
					$("#header").text("CODING AT HEART");
					$("#details").html("I've been coding since 2009.<br />I've worked professionally with Java, SQL, C#, ColdFusion, and Ruby.");
					$("#action").text("Code Portfolio");
				} else if (id === "art-graphic") {
					$("#header").text("DESIGN IN MIND");
					$("#details").html("Good design requires a good eye.<br />I have professional experience in graphics and web design.");
					$("#action").text("Art Portfolio");
				}
			});
			
		});
		$("#action").click(function() {
			var id = $("#action").text();
			if (id === "View Resume") {
				window.location = "resume.htm";
			} else if (id === "Code Portfolio") {
				window.location = "code.htm";
			} else if (id === "Art Portfolio") {
				window.location = "art.htm";
			}
		});
	</script>
  </body>
</html>
