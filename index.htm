<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Samuel Holmberg</title>
	
	<!-- favicon -->
	<link href="favicon.ico" rel="shortcut icon" />
	
	<!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
	
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	
    <!-- bootstrap stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	
	<!-- resizing scripts ensure perfect screen rendor-->
	<script type="text/javascript" src="js/resize.js"></script>
	
  </head>
  <body class="background">
	
	<!-- navbar area -->
	<div id="navbar" class="navbar-div">
	  <nav class="navbar navbar-expand-lg">
		<div class="navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">HOME
			  <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="resume.htm">RESUME</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="code.htm">CODE</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="art.htm">ART</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="contact.htm">CONTACT</a>
			</li>
		  </ul>
		</div>
	  </nav>
	</div>
	
    <div id="wrapper" class="sidebar">
			<script>
				resizeToFit();
			</script>
		<!-- purple sidebar graphic -->
		<div>
			<svg viewBox="0 0 32 150" width="100%" height="100%">
				<filter id="dropshadow" height="130%">
				  <feGaussianBlur in="SourceAlpha" stdDeviation="0.2"/> <!-- stdDeviation is how much to blur -->
				  <feOffset dx=".4" dy="0" result="offsetblur"/> <!-- how much to offset -->
				  <feComponentTransfer>
					<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
				  </feComponentTransfer>
				  <feMerge> 
					<feMergeNode/> <!-- this contains the offset blurred image -->
					<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
				  </feMerge>
				</filter>
				
				<polygon points="0,0 30,0 0,150" style="fill:#27548E; filter:url(#dropshadow);" />
				<polygon points="0,0 30,0 28.4,8 0,10" style="fill:#293748;" />
			</svg>
		</div>
		
		<!-- name area -->
		<div class="name-div">
			<div onclick="location.href='index.htm'" class="name">
				SAMUEL HOLMBERG
			</div>
			<div class="title">
				Software Developer
				<br />
				Digital Artist
			</div>
		</div>
		
		<!-- left sidebar content -->
		<div class="margin-content-bar" style="margin-top:280px;">
			<div id="margin-info" style="padding:15px; padding-top:5px; font-family: 'Roboto'; text-align: center; color: #FFF;">
				<div id="header" style="font-size: 27px;">
					WHAT I LOVE TO DO
				</div>
				<div id="details" style="font-size:17px;">
					Live the life of code
					<br />
					See the world in design
				</div>
				
				<button id="action" type="button" class="btn btn-outline-light btn-square" style="margin-top:15px;">View Resume</button>
			</div>
		</div>
	</div>
	<div id="content-wrapper" class="content-body" style="width: 80%;">
		<!-- main content contains right elements elements -->

		<div id="content" class="main-content underlay" style="width:1000px; padding-top: 200px; transform-origin: top left;">
			<div id="hello" class="carousel slide" data-ride="carousel">

			  <!-- Indicators -->
			  <ul class="carousel-indicators">
				<li data-target="#hello" data-slide-to="0" class="active"></li>
				<li data-target="#hello" data-slide-to="1"></li>
				<li data-target="#hello" data-slide-to="2"></li>
			  </ul>

			  <!-- The slideshow -->
			  <div class="carousel-inner">
				<div id="resume-graphic" class="carousel-item active" >
				  <img src="images/portrait.jpg" class="carousel-resize-image" alt="Portrait">
				</div>
				<div id="code-graphic" class="carousel-item">
				  <img src="images/tanay.jpg" class="carousel-resize-image" alt="Tanay">
				</div>
				<div id="art-graphic" class="carousel-item">
				  <img src="images/lucas.jpg" class="carousel-resize-image" alt="Lucas">
				</div>
			  </div>

			</div>
		</div>
		<div class="overlay" style="width:1000px;">
		  <div id="content-lower" class="main-content" style="position:relative; left:-500px; padding-top:750px; transform-origin: top left">
		  <!-- Left and right controls -->
		  <a id="prev-selector" class="carousel-control-prev" href="#hello" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		  </a>
		  <a id="next-selector" class="carousel-control-next" href="#hello" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		  </a>
		  </div>
		</div>		
		<script>
			resizeToFit();
		</script>

	</div>
	
	<!-- javascript necessary for carousel -->
	<script>
		$(document).ready(function(){
			// Activate Carousel with a specified interval
			$("#hello").carousel({interval: 7000, pause: "hover"});
			
			$("#hello").on('slide.bs.carousel', function(event){
				var id = event.relatedTarget.getAttribute("id");
				$("#margin-info").fadeOut(300, function() {
					if (id === "resume-graphic") {
						$("#header").text("WHAT I LOVE TO DO");
						$("#details").html("Live the life of code<br />See the world in design");
						$("#action").text("View Resume");
					} else if (id === "code-graphic") {
						$("#header").text("CODING AT HEART");
						$("#details").html("I've been coding since 2009.<br />I've worked professionally with Java, SQL, C#, ColdFusion, and Ruby.");
						$("#action").text("Code Portfolio");
					} else if (id === "art-graphic") {
						$("#header").text("DESIGN IN MIND");
						$("#details").html("Good design requires a good eye.<br />I have professional experience in graphics and web design.");
						$("#action").text("Art Portfolio");
					}
					$("#margin-info").fadeIn(300);
				});
				
			});
			
		});
		$("#action").click(function() {
			var id = $("#action").text();
			if (id === "View Resume") {
				window.location = "resume.htm";
			} else if (id === "Code Portfolio") {
				window.location = "code.htm";
			} else if (id === "Art Portfolio") {
				window.location = "art.htm";
			}
		});
	</script>
  </body>
</html>
