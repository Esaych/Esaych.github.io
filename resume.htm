	<!-- resizing scripts ensure perfect screen rendor-->
	<script>
		
		var resizeToFit = function() {
			var w = $(this).width(); //this = window
			var h = $(this).height(); //this = window
			var new_w = w/1300;
			var new_h = h/650;
			var new_scale = "scale(" + new_w + ")";
			
			if (new_w > new_h)
				new_scale = "scale(" + new_h + ")";
			
			$("#wrapper").css("transform", new_scale);
			$("#navbar").css("transform", new_scale);
		}
		
		var resizeResumeToFit = function() {
			var w = $(this).width(); //this = window
			var h = $(this).height(); //this = window
			
			var new_h = h/w*55;
			if (new_h < 28) {
				new_h = 28;
			}
			var new_h_val = new_h + "%";
			$("#resume-frame").css("height", new_h_val);
		}
	
		$(window).on('resize', function() {
			resizeToFit();
			resizeResumeToFit();
		});
		
	</script>
