<html>

<head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>
	<textarea id="in" rows="40" cols="40">Paste from Show All Friends here</textarea>
	<textarea id="out" rows="40" cols="40">Output</textarea>
	<script>
		$('#in').bind('input propertychange', function() {

		var raw = $("#in").val();
		
		var lastLine = "";
		var lastLastLine = "";
		
		var data = "";
		
		var lines = raw.split("\n");
		
		for (var i = 0; i < lines.length; i++) {
			if (lastLine === "Account Settings") {
				data += "group:" + lines[i];
			} else if (lastLine === "Friends" && lastLastLine === "Friend") {
				data += "\n" + lines[i];
			}
			lastLastLine = lastLine;
			lastLine = lines[i];
		}
		
		  $("#out").val(data);
	});
	</script>
</body>
</html>
