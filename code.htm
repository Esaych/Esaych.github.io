	<!-- resizing scripts ensure perfect screen rendor-->
	<script>
		
		var resizeToFit = function() {
			var w = $(this).width(); //this = window
			var h = $(this).height(); //this = window
			var new_w = w/1300;
			var new_h = h/650;
			
			var new_use = new_w;
			if (new_w > new_h)
				new_use = new_h;
			
			if (new_use > 1)
				new_use = 1;
			
			if (new_use < 0.5)
				new_use = 0.5;
				
			var new_scale = "scale(" + new_use + ")";
			
			$("#wrapper").css("transform", new_scale);
			$("#navbar").css("transform", new_scale);
			$("#content").css("transform", new_scale);
			
		}
	
		$(window).on('resize', function() {
			resizeToFit()
		});
		
	</script>

		<div>
			<svg viewBox="0 0 32 150" width="100%" height="100%">
				<filter id="dropshadow" height="130%">
				  <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> <!-- stdDeviation is how much to blur -->
				  <feOffset dx="1" dy="0" result="offsetblur"/> <!-- how much to offset -->
				  <feComponentTransfer>
					<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
				  </feComponentTransfer>
				  <feMerge>

					<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->

				</filter>
				
				<polygon points="0,0 30,0 0,150" style="fill:#42345F; filter:url(#dropshadow);" />
