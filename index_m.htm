  <body style="background-color:#323F51">
	
		<!-- purple sidebar graphic -->
		<div style="width:100%;">
			<svg viewBox="0 0 100 20" width="100%" height="100%">
				<filter id="dropshadow" height="130%">
				  <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> <!-- stdDeviation is how much to blur -->
				  <feOffset dx="1" dy="0" result="offsetblur"/> <!-- how much to offset -->
				  <feComponentTransfer>
					<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
				  </feComponentTransfer>
				  <feMerge> 
					<feMergeNode/> <!-- this contains the offset blurred image -->
					<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
				  </feMerge>
				</filter>
				
				<polygon points="0,0 100,0 100,13 0,20" style="fill:#42345F; filter:url(#dropshadow);" />
				<polygon points="0,0 67,0 63,15.5 0,20" style="fill:#CDCBAA; filter:url(#dropshadow);" />
			</svg>
			<div style="position:absolute; top:0; padding:10px 30px;">
				<div style="font-family: 'Roboto Condensed'; font-weight: bolder; font-size: 55px;">SAMUEL HOLMBERG</div>
				<div style="font-family: 'Roboto Condensed'; font-size: 33px; color: #777;">
					<div style="margin-top:-10px;">Software Developer</div>
					<div style="margin-top:-10px;">Digital Artist</div>
				</div>
			</div>
			<div style="position:absolute; top:0; right:0; width:70px; margin:40px;">
			
			<svg viewBox="0 0 22 20" width="100%" height="100%">
				<filter id="dropshadow2" height="130%">
				  <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> <!-- stdDeviation is how much to blur -->

				  <feComponentTransfer>
					<feFuncA type="linear" slope="0.3"/> <!-- slope is the opacity of the shadow -->
				  </feComponentTransfer>
				  <feMerge> 
					<feMergeNode/> <!-- this contains the offset blurred image -->
					<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
				  </feMerge>
				</filter>
				
				<polygon points="0,0 22,0 22,3 0,3" style="fill:#CDCBAA; filter:url(#dropshadow2);" />
				<polygon points="0,7 22,7 22,10 0,10" style="fill:#CDCBAA; filter:url(#dropshadow2);" />
				<polygon points="0,14 22,14 22,17 0,17" style="fill:#CDCBAA; filter:url(#dropshadow2);" />
			</svg>
			</div>
